version: '3.8'

services:
  appseed-app:
    container_name: appseed_app
    restart: always
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    networks:
      - db_network
      - web_network
    ports:
      - "8000:8000"
    depends_on:
      - mysql

  mysql:
    container_name: mysql_local
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appseed_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - db_network

  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-app

networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge

volumes:
  mysql_data:
