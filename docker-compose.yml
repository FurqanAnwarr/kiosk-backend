version: '3.8'
services:
  appseed-app:
    container_name: appseed_app
    restart: always
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    networks:
      - db_network
      - web_network
    ports:
      - "8000:8000"
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-app
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 